<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Klogskabet - Tidslinie</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link rel="stylesheet" href="css/timeline/timeline.css" type="text/css" media="screen">
</head>

<body>

  <div id="wrapper">

    <section id="timeline-overview">

      <div class="interval-bookend">
        <div class="shadow-layer"></div>
        <div class="fill theme-color-background"></div>
      </div>

      <article class="interval">
        <ul>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
        </ul>

        <div class="shadow-layer">
          &nbsp;
        </div>

        <header>
          <h2></h2>
        </header>

        <div class="poster"></div>
      </article>

      <div class="interval-bookend">
        <div class="shadow-layer"></div>
        <div class="fill theme-color-background"></div>
      </div>

    </section>

    <section id="timeline-interval" style="top: 1080px">

      <h1 id="timeline-title" class="theme-color-text">Timeline</h1>

      <ol id="events">
        <li class="selected"><span><!-- event --></span></li>
        <li><span><!-- event --></span></li>
        <li><span><!-- event --></span></li>
        <li><span><!-- event --></span></li>
      </ol>

      <header>
        <div class="fold dark"></div>
        <div class="fold theme-color-background"></div>
        <div class="fold dark"></div>
        <div class="fold theme-color-background"></div>
        <div class="fold dark"></div>
        <h1 class="theme-color-background"><!-- heading --></h1>
        <div class="fold inverted dark"></div>
        <div class="fold inverted theme-color-background"></div>
        <div class="fold inverted dark"></div>
        <div class="fold inverted theme-color-background"></div>
        <div class="fold inverted dark"></div>
      </header>

      <div id="gallery">
        <div id="images">
          <div id="main">

          </div>

          <div id="extra-1" class="extra-image">

          </div>

          <div id="extra-2" class="extra-image">

          </div>

          <div id="extra-3" class="extra-image">

          </div>
        </div>

        <div id="image-info">
          <div id="image-title"><!-- desc --></div>
          <div id="image-source"><!-- source --></div>
        </div>
      </div>

      <div id="description">
        <h2><!-- lorem ipsum --></h2>
        <div id="description-body"></div>
      </div>

      <div id="hide-interval"></div>

    </section>

    <div id="lang-controls">
      <span class="set-locale selected" data-locale="da">DK</span>
      <span class="set-locale" data-locale="en">EN</span>
    </div>

    <div id="call-to-action">
      <div></div>
      <div></div>
      <span data-da="Træk for at gennemse tidslinje" data-en="Drag to scroll timeline"></span>
      <span data-da="Tryk på perioderne for at lære mere" data-en="Press the periods to learn more"></span>
    </div>

  </div>

  <script src="js/timeline/timeline.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
