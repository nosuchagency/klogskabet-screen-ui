<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Klogskabet - Videogalleri</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <script src="https://www.youtube.com/iframe_api" type="text/javascript" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link rel="stylesheet" href="css/videos/videos.css" type="text/css" media="screen">
</head>

<body>

  <div id="wrapper">

    <div id="gallery">

      <!--
        This is the basic structure that gets added for each
        video thumbnail

        <div class="thumbnail">
          <div class="poster"></div>
          <div class="overlay">
            <div class="playbutton"></div>
            <h1>Test</h1>
          </div>
        </div>
      -->
    </div>

    <div id="videos" style="display: none">

      <div id="video-overlay">
        <div id="play-button"></div>
        <div id="stop-button"></div>
        <div id="info-button"></div>

        <div id="description-container" class="theme-color-background">
          <div id="top-controls">
            <span href="#" id="close-button">X</span>
            <span class="set-locale selected" data-locale="da">DK</span>
            <span class="set-locale" data-locale="en">EN</span>
          </div>

          <div id="description">

            <header>
              <h1><!-- video title --></h1>
              <h2><!-- video subtitle --></h2>
            </header>

            <div id="description-body"><!-- description text --></div>
          </div>
        </div>
      </div>

    </div>

    <div id="loading-overlay">
      <span>Loading...</span>
      <div id="progress-bar-container">
        <div id="progress-bar-fill"></div>
      </div>
    </div>

  </div>

  <script src="js/videos/videos.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
